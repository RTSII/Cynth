<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4F88E8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="CynthAI" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Your personalized AI companion for chair yoga and tai chi exercises, designed specifically for seniors." />
  <meta name="keywords" content="chair yoga, tai chi, senior fitness, wellness, exercise, AI coach" />
  <meta name="author" content="CynthAI" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="CynthAI - Senior Wellness Companion" />
  <meta property="og:description" content="Your personalized AI companion for chair yoga and tai chi exercises." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cynthai.app" />
  <meta property="og:image" content="/assets/icons/og-image.png" />

  <!-- iOS Meta Tags -->
  <link rel="apple-touch-icon" href="/assets/icons/apple-icon-180.png" />
  <link rel="mask-icon" href="/assets/icons/maskable-icon.png" color="#4F88E8" />

  <!-- iOS Splash Screens -->
  <link rel="apple-touch-startup-image" href="/assets/splash/apple-splash-2048-2732.png"
    media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="/assets/splash/apple-splash-1668-2388.png"
    media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="/assets/splash/apple-splash-1536-2048.png"
    media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="/assets/splash/apple-splash-1125-2436.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="/assets/splash/apple-splash-1242-2688.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />

  <!-- Manifest and Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />

  <!-- Preload Critical Assets -->
  <link rel="preload" href="/assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preconnect" href="https://api.cynthai.app" />

  <!-- Performance Monitoring -->
  <script>
    // Simple performance monitoring
    window.performance.mark('start');
    window.addEventListener('load', () => {
      window.performance.mark('end');
      const measure = window.performance.measure('page-load', 'start', 'end');
      console.log(`Page loaded in: ${measure.duration}ms`);
    });
  </script>

  <title>CynthAI - Senior Wellness Companion</title>
</head>

<body>
  <div id="root"></div>

  <!-- No-JavaScript Fallback -->
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>
        We're sorry, but CynthAI requires JavaScript to provide you with the best exercise experience.
        Please enable JavaScript to continue.
      </p>
    </div>
  </noscript>

  <!-- Main Script -->
  <script type="module" src="/src/Main.tsx"></script>
</body>

</html>
